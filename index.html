<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
		<meta charset="utf-8"/>
		<title>Mission Clock</title>
	</head>
	<body>
		<button id="settings_button" onclick="show_menu()">
			<img src="settings.svg" width=100% height=100%>
		</button>
		<div id="sidebar">
			<div class="button", onclick="change_mission('UTC',        '1970-01-01T00:00:00Z')">UTC Clock</div>
			<div class="button"  onclick="change_mission('M-Cubed',    '2011-10-28T19:48:01Z')">M-Cubed</div>
			<div class="button"  onclick="change_mission('MCubed-2',   '2013-12-06T06:30:00Z')">MCubed-2</div>
			<div class="button"  onclick="change_mission('RAX',        '2010-11-20T01:25:00Z')">RAX</div>
			<div class="button"  onclick="change_mission('RAX-2',      '2011-10-28T19:48:01Z')">RAX-2</div>
			<div class="button"  onclick="change_mission('E1P',        '2011-03-04T10:09:43Z')">E1P</div>
			<div class="button"  onclick="change_mission('E1P-FU2',    '2011-10-28T19:48:01Z')">E1P-FU2</div>
			<div class="button"  onclick="change_mission('GRIFEX',     '2015-01-31T14:22:42Z')">GRIFEX</div>
			<div class="button"  onclick="change_mission('FIREBIRD II','2015-01-31T14:22:42Z')">FIREBIRD II</div>
		</div>
		<div class="mainwindow" onclick="hide_menu()">
			<p class="label", id="label1">UTC</p>
			<p class="clock", id="clock1">000:00:00:00</p>
		</div>
	</body>
</html>
