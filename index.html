<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
		<meta charset="utf-8"/>
		<title>Mission Clock</title>
	</head>
	<body>
		<button id="settings_button" onclick="show_menu()">
			<img src="settings.svg" width=100% height=100%>
		</button>
		<div id="sidebar">
			<div class="button", onclick="change_mission('UTC', 0)">UTC Clock</div>
			<div class="button"  onclick="change_mission('M-Cubed', 0)">M-Cubed</div>
			<div class="button"  onclick="change_mission('MCubed-2', 0)">MCubed-2</div>
			<div class="button"  onclick="change_mission('RAX', 0)">RAX</div>
			<div class="button"  onclick="change_mission('RAX-2', 0)">RAX-2</div>
			<div class="button"  onclick="change_mission('E1P', 0)">E1P</div>
			<div class="button"  onclick="change_mission('E1P-FU2', 0)">E1P-FU2</div>
		</div>
		<div class="mainwindow">
			<p class="label", id="label1">UTC</p>
			<p class="clock", id="clock1">000:00:00:00</p>
		</div>
	</body>
</html>
